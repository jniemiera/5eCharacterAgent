<div class="card">
    <div class="card-image">
      <button>Edit</button>
      <button (click)="delete()">Delete</button>
      <figure class="image is-96x96">
        <img [src]="getClassImage()" alt="Placeholder image">
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <a [routerLink]="['/collection', element.id]">
            <p class="title is-4">{{element.name}}</p>
          </a>
        </div>
      </div>
  
      <div class="content">
        Level {{element.level}} {{element.race}} {{element.class}}
      </div>
    </div>
</div>
