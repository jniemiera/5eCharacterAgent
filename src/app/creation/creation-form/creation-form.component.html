<form (submit)="onFormSubmit($event)">
    <input (input)="onNameInput($event)" class="input" placeholder="Jester Lavorre"/>
    <input (input)="onRaceInput($event)" class="input" placeholder="Tiefling"/>
    <input (input)="onClassInput($event)" class="input" placeholder="Cleric"/>
    <input (change)="onLevelChange($event)" type="number" min="1" max="20" placeholder="1">

    <input type="submit">
</form>
